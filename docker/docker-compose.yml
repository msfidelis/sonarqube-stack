version: "3.7"
services:
  sonar:
    image: sonarqube:8.7.1-community
    volumes:
      - ./sonar.properties:/opt/sonarqube/conf/sonar.properties
      - ./tmp/data:/opt/sonarqube/data
      - ./tmp/logs:/opt/sonarqube/logs
      - ./tmp/extensions:/opt/sonarqube/extensions
    ports:
      - "9000:9000"
      - "9092:9092"
  postgresql:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_DB=sonar
      - POSTGRES_PASSWORD=doutorequemtemdoutorado
    ports:
        - 5432:5432
    volumes:
        - .tmp/postgresql/data:/var/lib/postgresql/data